  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fas fa-user"></i> My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto social-links">
            <li class="nav-item">
              <a class="nav-link" href="https://www.facebook.com/your-facebook-page" target="_blank"><i class="fab fa-facebook-f"></i></a>

            </li>
          </ul>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section id="gallery" class="container mt-5" style="background-image: url('gallerybg.jpg');">
    <h2>Project Gallery</h2>
    <div class="d-flex flex-wrap justify-content-between">
      <div class="gallery-item">
        <img src="project1.jpg" alt="Project 1" class="img-fluid" onclick="openModal('Project 1', 'This is a description of Project 1.')">
      </div>
      <div class="gallery-item">
        <img src="project2.jpg" alt="Project 2" class="img-fluid" onclick="openModal('Project 2', 'This is a description of Project 2.')">
      </div>
      <div class="gallery-item">
        <img src="project3.jpg" alt="Project 3" class="img-fluid" onclick="openModal('Project 3', 'This is a description of Project 3.')">
      </div>
      <div class="gallery-item">
        <img src="project4.jpg" alt="Project 4" class="img-fluid" onclick="openModal('Project 4', 'This is a description of Project 4.')">
      </div>
      <div class="gallery-item">
        <img src="project5.jpg" alt="Project 5" class="img-fluid" onclick="openModal('Project 5', 'This is a description of Project 5.')">
      </div>
    </div>
  </section>





  <!-- Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="projectModalDescription"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script>
    function openModal(title, description) {
      document.getElementById('projectModalLabel').textContent = title;
      document.getElementById('projectModalDescription').textContent = description;
      var projectModal = new bootstrap.Modal(document.getElementById('projectModal'));
      projectModal.show();
    }
  </script>
</body>
</html>
